<style>
  * {
    font-family: sans-serif;
  }
  body {
    margin: 0;
    background-color: black;
  }
</style>
<body id="body">
  <div
    style="
      position: absolute;
      color: #fff;
      padding: 1rem;
      font-size: 14px;
      user-select: none;
    "
  >
    <span>Score: <span id="scoreEl">0</span></span>
  </div>

  <div
    id="modalEl"
    style="
      display: none;
      position: absolute;
      background-color: #fff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      border-radius: 5px;
    "
  >
    <label style="font-size: 14px; color: gray">Game Over</label>
    <h1
      id="endScoreEl"
      style="font-size: 48px; margin-bottom: 0; margin-top: 8px"
    >
      0
    </h1>
    <p style="margin: 0; font-size: 14px; color: gray">Points</p>

    <button
      id="buttonEl"
      style="
        margin-top: 12px;
        background-color: rgb(0, 27, 148);
        border: none;
        border-radius: 9999px;
        padding: 12px 20px;
        color: #fff;
        cursor: pointer;
      "
    >
      Play Again?
    </button>
  </div>

  <div
    id="startModalEl"
    style="
      position: absolute;
      background-color: #fff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      border-radius: 5px;
    "
  >
    <h1 style="font-size: 48px; margin-bottom: 0; margin-top: 8px">
      Shoot em'
    </h1>

    <button
      id="startButton"
      style="
        margin-top: 12px;
        background-color: rgb(0, 27, 148);
        border: none;
        border-radius: 9999px;
        padding: 12px 20px;
        color: #fff;
        cursor: pointer;
      "
    >
      Play Now
    </button>
  </div>

  <canvas></canvas>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"
    integrity="sha512-gsEItzcNkWxfxHjr4BaEZAd9YuRWYjxnj7c/yukcZ0/nWehUb5TjJNyyv1ApCU2DFH/qgw+stFZHPOKnoQnIuQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script type="module" src="./js/index.js"></script>
</body>
